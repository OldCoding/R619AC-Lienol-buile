name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  watch:
    types: [started]
    
env:
  REPO_URL: https://github.com/Lienol/openwrt
  REPO_BRANCH: 21.02
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: true
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: Ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id
    
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        ( sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler ccache xsltproc rename antlr3 gperf wget curl swig rsync
        sudo -E apt-get -qq purge azure-cli ghc* zulu* hhvm llvm* firefox powershell openjdk* dotnet* google* mysql* php* android*
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean ) &
        sudo timedatectl set-timezone "$TZ"
        sudo -E apt-get -qq install libfuse-dev
        #sudo mkdir -p /workdir
        #sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        useVersionInfo=$(git show -s --date=short --format="Author: %an<br/>date: %cd<br/>commit: %s<br/>commit hash: %H<br/>")
        VER=$(grep -E "='R.+" ./package/lean/default-settings/files/zzz-default-settings | cut -f2 -d"'")
        echo "useVersionInfo=$useVersionInfo" >> $GITHUB_ENV
        echo "VER=$VER" >> $GITHUB_ENV
        
    - name: Cache
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt

    - name: Update packages
      env:
        SCKEY: ${{ secrets.ACTIONS_TRIGGER_PAT }}
      run: |
        ls
        cd openwrt/package
        # git clone https://github.com/kenzok8/small-package.git
        git clone https://github.com/tty228/luci-app-serverchan
        git clone https://github.com/kongfl888/luci-app-adguardhome
        # git clone -b master https://$SCKEY:x-oauth-basic@github.com/OldCoding/luci-app-speedlimit.git
        # git clone https://github.com/pymumu/luci-app-smartdns
        # svn export https://github.com/immortalwrt/packages/trunk/net/smartdns
        #svn export https://github.com/vernesong/OpenClash/trunk/luci-app-openclash
        #svn export https://github.com/messense/aliyundrive-webdav/trunk/openwrt/aliyundrive-webdav
        #svn export https://github.com/messense/aliyundrive-webdav/trunk/openwrt/luci-app-aliyundrive-webdav
        git clone https://github.com/sbwml/luci-app-alist
        git clone https://github.com/xiaorouji/openwrt-passwall
        git clone -b luci https://github.com/xiaorouji/openwrt-passwall passwall1 && mv -n passwall1/luci-app-passwall  ./; rm -rf passwall1
        svn export https://github.com/kiddin9/openwrt-packages/trunk/luci-app-diskman
        # svn export https://github.com/xiaorouji/openwrt-passwall2/trunk/luci-app-passwall2



    - name: FilePatch
      run: |
        cp -f patch/rc.local openwrt/package/base-files/files/etc/rc.local
        cd openwrt
        sed -i "s/SNAPSHOT/Wing build $(TZ=UTC-8 date "+%Y.%m.%d")/g" package/default-settings/files/zzz-default-settings
        sed '10 iuci\ set\ system.@system[0].hostname=G-Dock' -i package/default-settings/files/zzz-default-settings
        sed -i "/firewall\.user/d" package/default-settings/files/zzz-default-settings
        sed -i 's/192.168.1.1/192.168.10.1/g' package/base-files/files/bin/config_generate
        # rm -rf ./package/small-package/luci-app-adguardhome

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: FilePatch2
      run: |
        rm -rf feeds/packages/lang/golang
        svn export https://github.com/sbwml/packages_lang_golang/branches/19.x feeds/packages/lang/golang

    - name: Generate configuration file
      run: |
        cd openwrt
        rm -f ./.config*
        touch ./.config

        #
        # ========================Âõ∫‰ª∂ÂÆöÂà∂ÈÉ®ÂàÜ========================
        # 

        # 
        # Â¶ÇÊûú‰∏çÂØπÊú¨Âå∫ÂùóÂÅöÂá∫‰ªª‰ΩïÁºñËæë, ÂàôÁîüÊàêÈªòËÆ§ÈÖçÁΩÆÂõ∫‰ª∂. 
        # 

        # ‰ª•‰∏ã‰∏∫ÂÆöÂà∂ÂåñÂõ∫‰ª∂ÈÄâÈ°πÂíåËØ¥Êòé:
        #

        #
        # Êúâ‰∫õÊèí‰ª∂/ÈÄâÈ°πÊòØÈªòËÆ§ÂºÄÂêØÁöÑ, Â¶ÇÊûúÊÉ≥Ë¶ÅÂÖ≥Èó≠, ËØ∑ÂèÇÁÖß‰ª•‰∏ãÁ§∫‰æãËøõË°åÁºñÂÜô:
        # 
        #          =========================================
        #         |  # ÂèñÊ∂àÁºñËØëVMwareÈïúÂÉè:                   |
        #         |  cat >> .config <<EOF                   |
        #         |  # CONFIG_VMDK_IMAGES is not set        |
        #         |  EOF                                    |
        #          =========================================
        #

        # 
        # ‰ª•‰∏ãÊòØ‰∏Ä‰∫õÊèêÂâçÂáÜÂ§áÂ•ΩÁöÑ‰∏Ä‰∫õÊèí‰ª∂ÈÄâÈ°π.
        # Áõ¥Êé•ÂèñÊ∂àÊ≥®ÈáäÁõ∏Â∫î‰ª£Á†ÅÂùóÂç≥ÂèØÂ∫îÁî®. ‰∏çË¶ÅÂèñÊ∂àÊ≥®Èáä‰ª£Á†ÅÂùó‰∏äÁöÑÊ±âÂ≠óËØ¥Êòé.
        # Â¶ÇÊûú‰∏çÈúÄË¶Å‰ª£Á†ÅÂùóÈáåÁöÑÊüê‰∏ÄÈ°πÈÖçÁΩÆ, Âè™ÈúÄË¶ÅÂà†Èô§Áõ∏Â∫îË°å.
        #
        # Â¶ÇÊûúÈúÄË¶ÅÂÖ∂‰ªñÊèí‰ª∂, ËØ∑ÊåâÁÖßÁ§∫‰æãËá™Ë°åÊ∑ªÂä†.
        # Ê≥®ÊÑè, Âè™ÈúÄÊ∑ªÂä†‰æùËµñÈìæÈ°∂Á´ØÁöÑÂåÖ. Â¶ÇÊûú‰Ω†ÈúÄË¶ÅÊèí‰ª∂ A, ÂêåÊó∂ A ‰æùËµñ B, Âç≥Âè™ÈúÄË¶ÅÊ∑ªÂä† A.
        # 
        # Êó†ËÆ∫‰Ω†ÊÉ≥Ë¶ÅÂØπÂõ∫‰ª∂ËøõË°åÊÄéÊ†∑ÁöÑÂÆöÂà∂, ÈÉΩÈúÄË¶Å‰∏îÂè™ÈúÄË¶Å‰øÆÊîπ EOF ÂõûÁéØÂÜÖÁöÑÂÜÖÂÆπ.
        # 

        # ÁºñËØëÁ´ûÊñó‰∫ëÂõ∫‰ª∂:
        cat >> .config <<EOF
        CONFIG_TARGET_ipq40xx=y
        CONFIG_TARGET_ipq40xx_generic=y
        CONFIG_TARGET_ipq40xx_generic_DEVICE_p2w_r619ac-128m=y
        EOF
        
        # USB2.0ÊîØÊåÅ:
        cat >> .config <<EOF
        CONFIG_PACKAGE_kmod-usb-core=y
        CONFIG_PACKAGE_kmod-usb-dwc3=y
        CONFIG_PACKAGE_kmod-usb-dwc3-qcom=y
        CONFIG_PACKAGE_kmod-usb-storage=y
        CONFIG_PACKAGE_kmod-usb-storage-extras=y
        CONFIG_PACKAGE_kmod-usb-storage-uas=y
        CONFIG_PACKAGE_kmod-usb-xhci-hcd=y
        CONFIG_PACKAGE_kmod-usb3=y
        EOF

        # IPv6ÊîØÊåÅ:
        cat >> .config <<EOF
        CONFIG_PACKAGE_dnsmasq_full_dhcpv6=y
        CONFIG_PACKAGE_ip6tables=y
        CONFIG_PACKAGE_ip6tables-extra=y
        CONFIG_PACKAGE_ip6tables-mod-nat=y
        CONFIG_PACKAGE_ipv6helper=y
        EOF

        # LuCIÊèí‰ª∂ÈÄâÊã©:
        cat >> .config <<EOF
        CONFIG_PACKAGE_luci-app-autoreboot=y
        CONFIG_PACKAGE_luci-app-diskman=y
        CONFIG_PACKAGE_luci-app-alist=y
        CONFIG_PACKAGE_luci-app-ddns=y
        CONFIG_PACKAGE_luci-app-filetransfer=y
        CONFIG_PACKAGE_luci-app-nlbwmon=y
        CONFIG_PACKAGE_luci-app-firewall=y
        CONFIG_PACKAGE_luci-app-serverchan=y
        CONFIG_PACKAGE_luci-app-smartdns=y
        CONFIG_PACKAGE_luci-app-samba4=y
        CONFIG_PACKAGE_luci-app-hd-idle=y
        CONFIG_PACKAGE_luci-app-ttyd=y
        CONFIG_PACKAGE_luci-app-wol=y
        CONFIG_PACKAGE_luci-app-wrtbwmon=y
        CONFIG_PACKAGE_luci-app-ramfree=y
        CONFIG_PACKAGE_luci-app-frpc=y
        CONFIG_PACKAGE_luci-app-webadmin=y
        CONFIG_PACKAGE_luci-app-usb-printer=y
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_luci-app-vsftpd=y
        CONFIG_PACKAGE_luci-app-vlmcsd=y
        CONFIG_PACKAGE_luci-app-zerotier=y
        CONFIG_PACKAGE_luci-app-passwall=y
        CONFIG_PACKAGE_luci-app-cpufreq=y
        CONFIG_PACKAGE_luci-app-adguardhome=y
        EOF

        # LuCI‰∏ªÈ¢ò:
        cat >> .config <<EOF
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-theme-bootstrap=y
        CONFIG_PACKAGE_luci-theme-material=y
        EOF

        # Â∏∏Áî®ËΩØ‰ª∂ÂåÖ:
        cat >> .config <<EOF
        CONFIG_DEFAULT_coremark=y
        CONFIG_PACKAGE_e2fsprogs=y
        CONFIG_PACKAGE_automount=y
        CONFIG_PACKAGE_block-mount=y
        # CONFIG_PACKAGE_luci-app-unblockmusic is not set
        EOF

        # ÂèñÊ∂àÁºñËØëVMwareÈïúÂÉè‰ª•ÂèäÈïúÂÉèÂ°´ÂÖÖ (‰∏çË¶ÅÂà†Èô§Ë¢´Áº©ËøõÁöÑÊ≥®ÈáäÁ¨¶Âè∑):
        # cat >> .config <<EOF
        # # CONFIG_TARGET_IMAGES_PAD is not set
        # # CONFIG_VMDK_IMAGES is not set
        # EOF

        # 
        # ========================Âõ∫‰ª∂ÂÆöÂà∂ÈÉ®ÂàÜÁªìÊùü========================
        # 

        sed -i 's/^[ \t]*//g' ./.config
        make defconfig

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt 
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Read sha256
      run: |
        cd openwrt/bin/targets/*/*
        sha256=$(cat sha256sums | sed ':a;N;$!ba;s/\n/<br>/g')
        echo "sha256=$sha256" >> $GITHUB_ENV

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "üîó [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "üîó [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "- ÁâàÊú¨Âè∑Ôºö${{ env.VER }}<br>" >>  release.txt
        echo "- ÈªòËÆ§IPÔºö192.168.10.1<br>" >>  release.txt
        echo "- ÈªòËÆ§ÂØÜÁ†ÅÔºöpassword<br>" >>  release.txt
        echo "- ÂΩìÂâç‰ΩøÁî®ÁâàÊú¨:„ÄêÁºñËØëÂâçÁöÑÊúÄÂêé‰∏ÄÊ¨°[‚û¶‰∏ªÊ∫êÁ†Å](https://github.com/coolsnowwolf/lede)Êõ¥Êñ∞ËÆ∞ÂΩï„Äë<br>" >>  release.txt
        echo "${{ env.useVersionInfo }}<br>" >>  release.txt
        echo "`sha256sums`<br>" >>  release.txt
        echo "${{ env.sha256 }}<br>" >>  release.txt
        ec  ho "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 30
        keep_minimum_runs: 6

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
